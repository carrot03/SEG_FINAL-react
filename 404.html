<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    const url = window.location.href;
    const base = '/SEG_FINAL-react'; // Replace with your repository name
    if (url.indexOf(base) !== -1) {
      const newPath = url.slice(url.indexOf(base) + base.length);
      window.location.replace('/SEG_FINAL-react/index.html#' + newPath);
    } else {
      window.location.replace('/SEG_FINAL-react/index.html');
    }
  </script>
</head>
<body>
  <p>Redirecting to the home page...</p>
</body>
</html>
